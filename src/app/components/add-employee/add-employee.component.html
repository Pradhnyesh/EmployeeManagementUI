<div class="container my-5">
    <h3>Add New Employee</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName"
                   name="firstName"[(ngModel)]="addEmployeeRequest.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" 
                    name="lastName"[(ngModel)]="addEmployeeRequest.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" 
                    name="email"[(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="text" class="form-control" id="number"
                    name="number"[(ngModel)]="addEmployeeRequest.number" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
